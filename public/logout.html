<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Logout</title>
  </head>
  <body>
    <h1>Nandri .... Meendum varavum !!!!</h1>
    <br />
    <h3 id="redirect">Redirecting to login page in : 5</h3>
  </body>
  <script>
    var time = 5;
    var ID = setInterval(() => {
      time--;
      document.getElementById("redirect").innerHTML =
        "Redirecting to login page in : " + time;
      if (time == 0) {
        clearInterval(ID);
        location.href = "/login";
      }
    }, 1000);
  </script>
</html>
